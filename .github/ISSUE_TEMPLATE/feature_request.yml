name: Feature request
description: 提出一个新功能/改进建议
labels: [enhancement]
body:
  - type: textarea
    id: motivation
    attributes:
      label: 动机
      placeholder: 为什么需要这个功能？
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: 解决方案设想
      placeholder: 你期望的行为/接口
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
  - type: input
    id: version
    attributes:
      label: 版本
      placeholder: 例如 0.6.1
